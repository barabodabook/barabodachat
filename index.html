<!DOCTYPE html>
<html>
<head>
  <title>바라보다 챗봇</title>
  <meta charset="utf-8">
  <script>
    function sendChatInput() {
      var chatInput = document.getElementById("chatInput").value;
      
      var xhr = new XMLHttpRequest();
      var url = "https://api.openai.com/v1/engines/davinci/completions";
      var params = JSON.stringify({"prompt": chatInput, "max_tokens": 128, "temperature": 0.8});
      xhr.open("POST", url);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.setRequestHeader("Authorization", "Bearer your API key");
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var response = JSON.parse(xhr.responseText).choices[0].text;
          document.getElementById("chatOutput").innerHTML = response;
        }
      };
      xhr.send(params);
    }
  </script>
</head>
<body>
  <h1>무엇이든 물어보세요!</h1>
  <input type="text" id="chatInput">
  <button onclick="sendChatInput()">입력</button>
  <div id="chatOutput"></div>
</body>
</html>
